<div class="containerRegister">
    <div class="card card-registrar">
      <div class="row">
        <div class="col-md-6 form-registrar">
          <div class="logo-form-registrar">
            <img src="" alt="">
            <i class="bi bi-buildings"></i>
            <p>C O  M U N I N E X</p>
            <hr>
          </div>
          <div class="formulario-registrar">
            <form class="row g-3">
              <p>Datos del <span>Usuario </span> </p>
              
          
              <div class="col-md-6">
                
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNit">
              </div>
              <div class="col-md-6">
                
                <label for="inputEmail4" class="form-label">Genero</label>
                <select id="genero"  name="genero" formControlName="genero" class="form-select"
                  aria-label="Default select example" rows="1">

                  <option selected>Selecciona</option>
                  <option [value]="1">Masculino</option>
                  <option [value]="2">Femenino</option>
                  <option [value]="3">otro</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">telefono</label>
                <input type="number" class="form-control" id="inputPassword4">
              </div>
              
              <div class="col-md-6">
                <label for="inputAddress" class="form-label">direccion</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-md-6">
                <label for="inputAddress" class="form-label">correo</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              
              
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="inputCity">
              </div>
              
              
              <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrar</button>
                
              </div>
            </form>
          
          </div>

        </div>
        <div class="col-md-6 overlay">
        </div>
      </div>
    </div>
  </div>
