<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">/ Home</li>
  </ol>
</nav>
<div class="row mt-3 mb-4">
  <span class="pl-5 text-secondary" style="font-size: 20px;"><i class="bi bi-sun text-warning"></i> ¡Saludos! Hoy,
    <strong>{{ currentDateTime }}</strong>, es un nuevo día para alcanzar tus metas.</span>
</div>
<div class="row justify-content-evenly">
  <div class="col-md-3 col-sm-12 card cardIndicator">
    <h5>Total de Usuarios </h5>
    <span class="pl-5 text-primary"><i class="bi bi-people"></i> {{totalUser}}</span>
  </div>
  <div class="col-md-3 col-sm-12 card cardIndicator">
    <h5>Total de reservas</h5>
    <span class="pl-5 text-success"><i class="bi bi-ticket-detailed"></i> {{totalReserver}}</span>
  </div>
  <div class="col-md-3 col-sm-12 card cardIndicator">
    <h5>Total de Zonas </h5>
    <span class="pl-5 text-danger"><i class="bi bi-grid"></i> {{totalZone}}</span>
  </div>
</div>

<div class="row justify-content-around">
  <div class="col-md-4 card">
    <p><i class="bi bi-pie-chart"> </i> Grafico de solicitud</p>
    <div id="chart">
      <apx-chart
        [series]="ChartOptionsReservas.series"
        [chart]="ChartOptionsReservas.chart"
        [labels]="ChartOptionsReservas.labels"
        [responsive]="ChartOptionsReservas.responsive"
      ></apx-chart>
    </div>
    
    
  </div>
  <div class="col-md-3 card">
    <p> <i class="bi bi-bar-chart"></i> 
     Grafico de  tipos de usuarios</p>
     <div id="chart">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [fill]="chartOptions.fill"
        [stroke]="chartOptions.stroke"
        [xaxis]="chartOptions.xaxis"
      ></apx-chart>
    </div>
    

    
  </div>
  <div class="col-md-4  card">
    <p>Aqui va ir el calendar</p>
  </div>
</div>
